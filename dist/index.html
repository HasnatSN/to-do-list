<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7ea977c41c.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-list-check"></i>To-do-list</h1>
    </header>

    <main>
      <nav>
        <button class="inbox-all"><div><i class="fa-solid fa-inbox"></i>Inbox</div></button>
        <button class="inbox-day"><div><i class="fa-solid fa-calendar-day"></i>Today</div></button>
        <button class="inbox-week"><div><i class="fa-solid fa-calendar-week"></i>This week</div></button>
        <h2>Projects</h2>
        <button class="add-project"><div><i class="fa-solid fa-folder-plus"></i></i>Add project</div></button>
        <div class="name-input collapse-div">
          <input class="folder-name-input" type="text" placeholder="Name">
          <button class="create-btn">Create</button> <button class="cancel-btn">Cancel</button>
        </div> 
      </nav>
      <div class="working-area">
        <h2 class="inbox-title">Inbox</h2>
        <button class="add-task"> <div><i class="fa-solid fa-plus"></i>Add task</div>
        </button>
        <div class="name-input name-input-tasks collapse-div">
            <input class="folder-name-input task-name-input" type="text" placeholder="Name">
            <button class="create-btn create-task-btn">Create</button> <button class="cancel-btn cancel-btn-task">Cancel</button>
          </div>
          <div class="task-area"></div>
        
      </div>
    </main>
    <footer>
      Copyright Â© 2022 HSN <a href=""><i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
