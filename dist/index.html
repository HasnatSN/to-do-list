<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/7ea977c41c.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js" defer></script>
    <title>To-Do-List</title>
  </head>
  <body>
    <header>
      <h1><i class="fa-solid fa-list-check"></i>To-do-list</h1>
    </header>

    <main>
      <nav>
        <button><i class="fa-solid fa-inbox"></i>Inbox</button>
        <button><i class="fa-solid fa-calendar-day"></i>Today</button>
        <button><i class="fa-solid fa-calendar-week"></i>This week</button>
        <h2>Projects</h2>
        <button><i class="fa-solid fa-plus"></i>Add project</button>
      </nav>
      <div class="working-area">
        <h2>Inbox</h2>
        <button class="add-task">
          <i class="fa-solid fa-plus"></i>Add task
        </button>
      </div>
    </main>
    <footer>
      Copyright Â© 2022 HSN <a href=""><i class="fa-brands fa-github"></i></a>
    </footer>
  </body>
</html>
